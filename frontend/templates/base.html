<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

          <div class="container-fluid">

            <a class="navbar-brand" href="#">LMS</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  <ul class="navbar-nav me-auto mb-2 mb-lg-1">

                        <li class="nav-item fs-5  ">
                          <a class="nav-link " aria-current="page" id="nav-student-view" href="javascript:window.location.href = '/'">Student View</a>
                        </li>

                        <li class="nav-item fs-5">
                          <a class="nav-link " aria-current="page" id="nav-add-book" href="javascript:window.location.href = '/'+'add-book'">Add Book</a>
                        </li>

                        <li class="nav-item fs-5">
                          <a class="nav-link " aria-current="page" id="nav-my-books" href="javascript:window.location.href = '/'+'my-books'">My Books</a>
                        </li>

                        <li class="nav-item fs-5">
                          <a class="nav-link " aria-current="page" id="nav-admin-login" href="javascript:window.location.href = '/'+'admin-login'">Admin Login</a>
                        </li>

                        <li class="nav-item fs-5">
                          <a class="nav-link " aria-current="page" id="nav-admin-signup" href="javascript:window.location.href = '/'+'admin-signup'">Admin SignUp</a>
                        </li>

                        <li class="nav-item fs-5">
                          <a class="nav-link " aria-current="page" id="nav-issue-book" href="javascript:window.location.href = '/'+'issue-book'">Issue Book</a>
                        </li>

                        <li class="nav-item fs-5">
                          <a class="nav-link " aria-current="page" id="nav-return-book" href="javascript:window.location.href = '/'+'return-book'">Return Book</a>
                        </li>

                        <li class="nav-item fs-5">
                          <a class="nav-link " aria-current="page" id="nav-logout" href="javascript:window.location.href = '/'">Logout</a>
                        </li>

                  </ul>

                </div>

          </div>

    </nav>

    {% block content %}


    {% endblock %}
    <script src="{% static '/templates/js/base.js' %}"></script>

  </body>
</html>
